<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <h1>Message Generator</h1>
        </header>
        <div class="square"></div>
        <form>
            <label for="msg">What type of message you want to generate</label>
                <input type="text" name="msg" id="msg" list="msg-list">
                <datalist id="msg-list">
                    <option value="Jokes"></option>
                    <option value="Inspiration"></option>
                    <option value="Astrology"></option>
                </datalist>
        </form>     
    </section>       
</body>
</html>
